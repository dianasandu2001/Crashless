<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Crashless</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <nav>
                <ul class="flex-wrap space-evenly">
                    <h1 class="page-title">
                        <ion-icon name="airplane-outline"></ion-icon>&nbsp;Crashless&nbsp;<ion-icon name="airplane-outline"></ion-icon>
                    </h1>
                    <li>
                        <a class="button button-white" href="index.html">Game</a>
                    </li>
                    <li>
                        <a class="button button-white" href="tutorial%20page.html">Tutorial</a>
                    </li>
                    <li>
                        <a class="button button-white" href="leaderboard%20page.html">Leaderboard</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="flex-wrap">
            <div id="map"></div>
            <div class="boxes">
                <section class="box">
                    <header>
                        <h2>Game Status</h2>
                    </header>
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3 id="player-name">Player Name</h3>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h3 id="player-mode">Mode</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>Fuel Consumed: <span id="consumed">999</span>l</td>
                            <td>Fuel Budget: <span id="budget">9999</span>l</td>
                            <td>Country visited: <span id="country-visited">9999</span></td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2>Current Location</h2>
                    </header>
                    <table>
                        <tr>
                            <td>Country: <span id="country-name">???</span></td>
                            <td>Airport: <span id="airport-name">???</span></td>
                        </tr>
                    </table>

                </section>

            </div>
            <div class="container">
                <section class="box2">
                    <header>
                        <h2>Trivia Questions</h2>
                    </header>
                        <p>
                            Question: <span id="question">?????????????</span>
                        </p>
                    <button class="button-boolean" type="button">True</button>
                    <button class="button-boolean" type="button">False</button>
                </section>
            </div>
        </main>

        <div class="goal hide">
            <h2>Gooooool!!!</h2>
            <p>
                <span id="goal-txt">Goals reached!!</span>
            </p>
        </div>
    </div>

    <div id="player-modal" >
        <form id="player-form">
            <input id="player-input" type="text" placeholder="Player name" required>
            <label for="mode">Choose mode</label>
            <select id="mode" size="3" required>
                <option value="easy">Easy</option>
                <option value="mid">Mid</option>
                <option value="hard">Hard</option>
            </select>
            <input type="submit" value="Start game">
        </form>
    </div>

</body>

</html>
